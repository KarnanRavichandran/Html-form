<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="conatiner">
        <form>
            <h2>Register form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name"> Full Name </label>
                    <input type="text" placeholder="enter a full name" name="name" id="name" value="" required>
                </div>

                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter a username" id="name" value="" required>
                </div>

                <div class="input-box">
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email" placeholder="enatr a email" required>
                </div>

                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="number" id="number" value="" required placeholder="enter a phone number">
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="number" id="password" value="" required placeholder="enter a password">
                </div>

                <div class="input-box">
                    <label for="cpassword">confirm password</label>
                    <input type="password" name="cpassword" id="cpassword" value="" required  placeholder="enter a phone cnofirm password">
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="others">
                    <label for="gender">Others</label>
                </div>
            </div>

            <div class="alert">
                <p>Lorem ipsum, in graphical and textual context, refers to filler text that is placed in a document or visual presentation. Lorem ipsum is derived from the Latin "dolorem ipsum" roughly translated as "pain itself."</p>
            </div>
               
        <div class="button-container">
        <button type="submit">Register</button>
        </div>
        </form>
    </div>
</body>

</html>
